<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Meet Space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo Meet Space" />
      <h1>Meet<br>Space</h1>
    </div>
    <h2 class="login-title">Login</h2>
    
    <form action="/login" method="POST" class="login-form">
      <label for="email">Insira o seu email*</label>
      <input type="text" id="email" name="email" required>

      <label for="senha">Senha*</label>
      <input type="password" id="senha" name="senha" required>

      <a href="/esqueci-senha" class="link-secundario">Esqueceu sua senha? Clique aqui</a>

      <button type="submit" class="btn-principal">CONTINUAR</button>
    </form>

    <p class="cadastro">Ainda n√£o tem conta? <a href="/cadastro">Cadastre-se</a></p>
  </div>
</body>
</html>
